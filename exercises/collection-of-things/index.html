<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <title>Natalie's Graffiti Journal</title>
  <meta property="image" content="">
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="">
  <link rel="stylesheet" href="https://use.typekit.net/rip8zoc.css">
  <script src="https://kit.fontawesome.com/fc21f572ec.js" crossorigin="anonymous"></script>
</head>

<body>


   <header>
    <h1>Nat's Graffiti Journal</h1>
    <p class="subhead">A diary of street art I've encountered while traveling.</p>
  </header>

  <main class="cities-map">
      <section class="city-button">

        <div id="florence" class="city sticker type-1">    <!-- combine classes! also is this div neccessary? can we simplify :\-->
          <a href="cities/florence.html">    
            <!-- group icons imgs together -->
            <div class="icon">
              <img src="assets/duomo.png" class="img-before">
              <img src="assets/florence-preview.jpeg" class="img-after">  <!--1 image disappears, while otehr appears on hover -->
            </div>
            <span class="label">Florence</span>
          </a>
        </div>

        <div id="milan" class="city sticker type-2">
          <a href="cities/milan.html">
            <div class="icon">
              <img src="assets/milano.png" class="img-before">
              <img src="assets/milan-preview.jpg" class="img-after">
            </div>
            <span class="label">Milan</span>
          </a>
        </div>

        <div id="nyc" class="city sticker type-3">
          <a href="cities/nyc.html">
            <div class="icon">
              <img src="assets/nyc.png" class="img-before">
              <img src="assets/nyc-preview.jpeg" class="img-after">
            </div>
            <span class="label">NYC</span>
          </a>
        </div>

        <div id="hanoi" class="city sticker type-4"> 
          <a href="cities/hanoi.html">
            <div class="icon">
              <img src="assets/hanoi.png" class="img-before">
              <img src="assets/hanoi-preview.jpeg" class="img-after">
            </div>
            <span class="label">Hanoi</span>
          </a>
        </div>




      </section>
  </main>

  <!-- IDEA later: track mouse movement, form "brush stroke" so users can paint w/ mouse -->



  <footer>
    <p>Made by <a href="https://www.instagram.com/designs.dinh/" target="_blank">Natalie Dinh</a> in 2026. Last updated January 22, 2026.</p>
  </footer>

    
  <div class="rectangle"></div>

</body>
</html>
